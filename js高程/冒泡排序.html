<script>
var arr=[8,1,26,56,24,52,7,99,46];
function sortarr(arr) {
	for (var i =0;i< arr.length - 1;i++) {
		for(var j=0;j<arr.length-1-i;j++){
			if(arr[j]<arr[j+1]){
				var temp=arr[j];
				arr[j]=arr[j+1];
				arr[j+1]=temp;
			}
		}
	}
	return arr;
}
</script>
